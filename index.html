<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Expletus+Sans:ital,wght@0,400..700;1,400..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');
    </style>

  </head>

  <body>
   <!-- Loading and Error Messages -->
<div id="statusMessage" class="status-message hidden">
  <p id="loadingMessage">Loading tasks...</p>
  <p id="errorMessage" class="hidden">⚠️ Failed to load tasks. Please check your connection.</p>
</div>

    <div class="container">
      <!-- Sidebar -->
      <nav class="sidebar">
        <div class="sidebar-content">
          <div>
            <img src="assets/logo-light.svg" class="logo-img" />
          </div>
          <h4>ALL BOARDS(1)</h4>
          <button class="board-button">Launch Career</button>
        </div>
      </nav>

      <!-- Main Layout -->
      <div class="main">
        <!-- Header -->
        <header class="header">
          <div class="header-content">
            <h2>Launch Career</h2>
             <button id="addTaskBtn" class="add-task-button">+ Add New Task</button>
          </div>
        </header>

        <!-- Board Columns -->
        <div class="board-container">
          <section class="columns-section">
            <!-- TODO Column -->
            <div class="column" id="todo-column">
              <div class="column-header">
                <span class="todo-dot"></span>
                <h4>TO DO (4)</h4>
              </div>
              <div class="tasks">
              </div>
            </div>

            <!-- DOING Column -->
            <div class="column" id="doing-column">
              <div class="column-header">
                <span class="doing-dot"></span>
                <h4>DOING (2)</h4>
              </div>
              <div class="tasks">
              </div>
            </div>

            <!-- DONE Column -->
            <div class="column" id="done-column">
              <div class="column-header">
                <span class="done-dot"></span>
                <h4>DONE (2)</h4>
              </div>
              <div class="tasks">
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <div id="taskModal" class="modal-overlay hidden">
      <div class="modal">
        <div class="modal-header">
          <h3>Task</h3>
         <span id="closeBtn" class="close-button">&times;</span>
        </div>
        <div class="modal-body">
          <label for="taskTitle">Title</label>
          <input type="text" id="taskTitle" />

          <label for="taskDescription">Description</label>
          <textarea id="taskDescription" rows="4"></textarea>

          <label for="taskStatus">Status</label>
          <select id="taskStatus">
            <option value="todo">To Do</option>
            <option value="doing">Doing</option>
            <option value="done">Done</option>
          </select>
        </div>
        <div class="modal-footer">
          <button id="saveBtn" class="save-btn">Save Changes</button>
          <button id="deleteBtn" class="delete-btn">Delete Task</button>
        </div>
      </div>
    </div>
    <!-- Add Task Modal -->
<div id="addTaskModal" class="modal-overlay hidden">
  <div class="modal">
    <div class="modal-header">
      <h3>Add New Task</h3>
      <span class="close-button" id="addCloseBtn">&times;</span>
    </div>
    <div class="modal-body">
      <label for="newTaskTitle">Title</label>
      <input type="text" id="newTaskTitle" placeholder="e.g. Take chilled break">
   
      <label for="newTaskDescription">Description</label>
      <p id="modalError" class="modal-error hidden"></p>
     
      <textarea id="newTaskDescription" placeholder="e.g Pet your dog, have a cup of coffee, 
dance to your favourite song and come 
back to crush this challenge.">
</textarea>
      

      <label for="newTaskStatus">Status</label>
      <select id="newTaskStatus">
        <option value="todo">Todo</option>
        <option value="doing">Doing</option>
        <option value="done">Done</option>
      </select>
    </div>
    <div>
  <button class="add-btn" id="addTaskSaveBtn">Create Task</button>
</div>
  </div>
</div>
   <script type="module" src="modals.js"></script>
  </body>
</html>
